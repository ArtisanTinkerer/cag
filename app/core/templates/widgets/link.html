<a href="{{ href }}" {% if confirm_text %}onclick="return confirm('{{ confirm_text }}')" {% endif %}class="group transition ease-in-out duration-200 w-full flex justify-center py-2 mt-5 px-4 border border-transparent rounded-md shadow-sm text-md text-white bg-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    {% if back_link %}
        <span aria-hidden="true" class="mr-1 inline-block translate-x-0 group-hover:-translate-x-1 transition-transform ease-in-out duration-200">←</span>
    {% endif %}
    {{ text }} 
    {% if not back_link %}
        <span aria-hidden="true" class="ml-1 inline-block translate-x-0 group-hover:translate-x-1 transition-transform ease-in-out duration-200">→</span>
    {% endif %}
</a>
