<div>
    {% include 'widgets/forms/_label.html' %}
    <div class="relative">
        <select
            {% include 'widgets/forms/_field_attrs.html' %}
            class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 text-sm"
        >
            {% for option in field.field.choices %}
                <option {% if option.0 %}value="{{ option.0 }}"{% else %}value="" hidden{% endif %} {% if option.0 == field.value %}selected{% endif %}>{{ option.1 }}</option>
            {% endfor %}
        </select>
    </div>
    {% include 'widgets/forms/_field_error.html' %}
</div>
